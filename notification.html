	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
                    <img src="images/pushd_white_no_caption_2.0.png" style="width: 200px; cursor: pointer;" onclick="window.location.replace('/login.html')"/>
                
                    <img id="notificationImage" class="notification-image" src="images/bg.jpg">
                    <div style="display: flex; justify-content: center; flex-direction: column; margin-top: 3%;">
                        <section id="main" style="background-image: url(images/grey.png); background-repeat: repeat; width: 75vw; height: 100%; margin-bottom: 5%; margin-left: auto; margin-right: auto;">
                            <header>
                                <div style="display: flex; margin: auto; justify-content: center">

                                    <h2 id="title" style="margin-top:auto; margin-bottom: auto; text-transform: none; font-weight: bold;">Some title</h2>
                                    <i class="fas fa-times fa-2x" style="cursor: pointer; margin-left: auto;" onclick="closeNotification()"></i>
                                </div>
                            </header>
                            <br>
                            <p id="message" style="margin-top:auto; margin-bottom: auto; text-transform: none; font-weight: bold; margin-top: 3%; text-align: left;">The full body of the notification message</p>
                            <hr/>
                            <footer>
                                <button class="button" onclick="update_engagement('later')">üíæ Later</button>
                                <button class="button" onclick="update_engagement('liked')">üëç Like</button>
                            </footer>
                        </section>
                        <div id="embedLink" style="display: flex; justify-content: center;"></div>
                    </div>

				<!-- Footer -->
					<footer id="footer">

			</div>
            <div id="imageModal" class="modal">
                <span class="close">&times;</span>

                <!-- Modal Content (The Image) -->
                <div style="height: 100%;">
                    <img class="modal-content" id="img01">
                </div>
            </div>

		<!-- Scripts -->
            <script
              src="https://code.jquery.com/jquery-3.4.1.min.js"
              integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
              crossorigin="anonymous"></script>
            <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-app.js"></script>
            <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-database.js"></script>
        
			<script>
				// Your web app's Firebase configuration
                var firebaseConfig = {
                    apiKey: "AIzaSyBJpTtm__4p2TRQnBs71PG5u0odryHPxqs",
                    authDomain: "autoempushy.firebaseapp.com",
                    databaseURL: "https://autoempushy.firebaseio.com",
                    projectId: "autoempushy",
                    storageBucket: "autoempushy.appspot.com",
                    messagingSenderId: "787581605206",
                    appId: "1:787581605206:web:5cc765820a98b8008d32f7",
                    measurementId: "G-NWVD0JG36T"
                };
                // Initialize Firebase
                firebase.initializeApp(firebaseConfig);
                var database = firebase.database();
                var uid = null
                var nid = null
                
				if ('addEventListener' in window) {
					window.addEventListener('load', function() { document.body.className = document.body.className.replace(/\bis-preload\b/, ''); });
					document.body.className += (navigator.userAgent.match(/(MSIE|rv:11\.0)/) ? ' is-ie' : '');
				}
                
                window.addEventListener('load', function() {
                    const params = new URLSearchParams(window.location.search);  
                    uid = params.get("p");
                    nid = params.get("n");
                    getNotificationDetails(uid, nid)
                });
                
                function closeNotification(){
                    console.log('hit closed')
                    // send message to service worker to close the window
                    // as this is where the window was opened
                    // https://stackoverflow.com/questions/19761241/window-close-and-self-close-do-not-close-the-window-in-chrome/19768082#19768082
                    //
                    //const swPath = 'static/scripts/sw.js';

                    /*function handleServiceWorkerActive(registration) {
                        if (registration.active) {
                            const serviceWorker = registration.active;
                            const button = document.querySelector('#worker-message');
                            button.addEventListener('click', ()  => {
                                serviceWorker.postMessage('Hi service worker');
                            });
                        }
                    }*/
                    if ('serviceWorker' in navigator) {
                      console.log('Service Worker is supported');

                      navigator.serviceWorker.register('/sw.js', {scope: '/profile.html?p='+uid})
                      .then(function(swReg) {
                        console.log('Service Worker is registered', swReg);
                        handleServiceWorkerActive(swReg)

                      })
                      .catch(function(error) {
                        console.error('Service Worker Error', error);
                      });
                    } else {
                      console.warn('Push messaging is not supported');
                    }
                }
                
                function handleServiceWorkerActive(registration) {
                    if (registration.active) {
                        
                        console.log('reg active')
                        const serviceWorker = registration.active;
                        serviceWorker.postMessage('closeNotification');
                    }
                }
                
                function getNotificationDetails(userId, notificationId){
                    var pushRef = firebase.database().ref('users/' + userId + '/pushd/' + notificationId).once('value').then(function(snapshot) {
                        if(snapshot!=null){
                            notification = snapshot.val()
                            
                            $('#profileImage').attr('src', notification.icon)
                            $('#title').text(notification.title)
                            $('#message').text(notification.message)
                            $('#embedLink').html(notification.embedLink)
                            if(notification.imageURL!=''){
                                $('#notificationImage').attr('src', notification.imageURL)
                                $('#notificationImage').addClass('show')
                                
                                // Modal 
                                // Get the modal
                                var modal = document.getElementById("imageModal");

                                // Get the image and insert it inside the modal - use its "alt" text as a caption
                                var img = document.getElementById("notificationImage");
                                var modalImg = document.getElementById("img01");
                                img.onclick = function(){
                                  modal.style.display = "block";
                                  modalImg.src = this.src;
                                }

                                // Get the <span> element that closes the modal
                                var span = document.getElementsByClassName("close")[0];

                                // When the user clicks on <span> (x), close the modal
                                span.onclick = function() {
                                  modal.style.display = "none";
                                }
                            }
                        }
                    });
                }
                
                function update_engagement(engagement){
                    if(uid!=null && nid!=null){
                        
                        var engageUrl = "https://autoempushy.herokuapp.com/v1/push-engage";

                        var formData = JSON.stringify({
                            "userId": uid,
                            "notificationId": nid,
                            "engagement": engagement
                        })

                        fetch(engageUrl, {
                            method: 'post',
                            headers: {
                              "Content-type": "application/json; charset=utf-8"
                            },
                            body: formData
                        })
                    }
                }
                
                
                
			</script>

	</body>
