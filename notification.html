	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
                    <img src="images/pushd_white_no_caption_2.0.png" style="width: 200px; cursor: pointer;" onclick="window.location.replace('/login.html')"/>
                
                    <div>
                        <div id="metricIcons" class="metricButtons">
                            <img src="images/ic_delivered.png" class="push-metric-ic less-padding" onclick="metricClicked('delivered')">
                            <img src="images/ic_clicked.png" class="push-metric-ic less-padding" onclick="metricClicked('clicked')">
                            <img src="images/ic_like.png" class="push-metric-ic less-padding" onclick="metricClicked('liked')">
                            <img src="images/ic_later.png" class="push-metric-ic less-padding" onclick="metricClicked('later')">
                            <img src="images/ic_dismissed.png" class="push-metric-ic less-padding" onclick="metricClicked('dismissed')">
                        </div>
                        <div id="metricValues" class="metricButtons">
                            <span id="delivered" class="push-metric less-padding">0</span>
                            <span id="clicked" class="push-metric less-padding">0</span>
                            <span id="liked" class="push-metric less-padding">0</span>
                            <span id="later" class="push-metric less-padding">0</span>
                            <span id="dismissed" class="push-metric less-padding">0</span>
                        </div>
                    </div>
                    
                    <div style="display: flex; justify-content: center; flex-direction: column; margin-top: 10px">
                        <section id="main" style="background-image: url(images/grey.png); background-repeat: repeat; width: 75vw; height: 100%; margin-bottom: 5px; margin-left: auto; margin-right: auto;">
                            <header>
                                <div style="display: flex; margin: auto; justify-content: center">
                                    <img id="profileImage" src="images/avatar.jpg" alt="" style="height:64px; width:64px;margin-right:3%; border-radius: 50%"/>
                                    <h2 id="title" style="margin-top:auto; margin-bottom: auto; text-transform: none; font-weight: bold;">Some title</h2>
                                    <i id="close" class="fas fa-times fa-2x" style="cursor: pointer; margin-left: auto;"></i>
                                </div>
                            </header>
                            <br>
                            <p id="message" style="margin-top:auto; margin-bottom: auto; text-transform: none; font-weight: bold; margin-top: 3%; text-align: left;">The full body of the notification message</p>
                            <hr/>
                            <footer>
                                <button id="laterButton" style="display: none;" class="button" onclick="update_engagement('later')">üíæ Later</button>
                                <button id="likeButton" style="display: none;" class="button" onclick="update_engagement('liked')">üëç Like</button>
                            </footer>
                        </section>
                        <div style="display: flex; flex-direction: row; justify-content: center;">
                            <div id="embedLink" style="display: block; margin-top: auto; margin-bottom: auto;"></div>
                            <img id="notificationImage" class="notification-image" src="images/bg.jpg">
                        </div>
                    </div>

				<!-- Footer -->
					<footer id="footer">
						<ul class="copyright">
							<li>&copy; Pushd</li><li>Design: <a href="http://html5up.net" target="_blank">HTML5 UP</a></li>
						</ul>
					</footer>

			</div>
            <div id="imageModal" class="modal">
                <span class="close">&times;</span>

                <!-- Modal Content (The Image) -->
                <div style="height: 100%;">
                    <img class="modal-content" id="img01">
                </div>
            </div>

		<!-- Scripts -->
            <script
              src="https://code.jquery.com/jquery-3.4.1.min.js"
              integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
              crossorigin="anonymous"></script>
            <!--https://github.com/MinimalistYing/vanilla-antd-message-->
            <script src="assets/js/ant-toast.js"></script>
            <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-app.js"></script>
            <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-auth.js"></script>
            <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-database.js"></script>
        
			<script>
				// Your web app's Firebase configuration
                var firebaseConfig = {
                    apiKey: "AIzaSyBJpTtm__4p2TRQnBs71PG5u0odryHPxqs",
                    authDomain: "autoempushy.firebaseapp.com",
                    databaseURL: "https://autoempushy.firebaseio.com",
                    projectId: "autoempushy",
                    storageBucket: "autoempushy.appspot.com",
                    messagingSenderId: "787581605206",
                    appId: "1:787581605206:web:5cc765820a98b8008d32f7",
                    measurementId: "G-NWVD0JG36T"
                };
                // Initialize Firebase
                firebase.initializeApp(firebaseConfig);
                var database = firebase.database();
                var uid = null
                var nid = null
                
				if ('addEventListener' in window) {
					window.addEventListener('load', function() { document.body.className = document.body.className.replace(/\bis-preload\b/, ''); });
					document.body.className += (navigator.userAgent.match(/(MSIE|rv:11\.0)/) ? ' is-ie' : '');
				}
                
                window.addEventListener('load', function() {
                    const params = new URLSearchParams(window.location.search);  
                    uid = params.get("p");
                    nid = params.get("n");
                    if(uid!=null && nid!=null)
                        getNotificationDetails(uid, nid)
                    else
                        $('section').html('<h2 style="font-weight: 600">Oops! Notification not found</h2>')
                    
                    firebase.auth().onAuthStateChanged(function(user) {
                        if (user) {
                            if(uid == user.uid){
                                metricsMode()
                            }
                            else {
                                engagementMode()
                            }
                        }
                        else {
                            engagementMode()
                        }
                    }, function(error) {
                        console.log(error);
                    });
                });
                
                function engagementMode(){
                    $('#laterButton').show()
                    $('#likeButton').show()
                    $('#close').attr('onclick', 'closeNotificationEngagementMode()')
                }
                
                function metricsMode(){
                    $('#metricIcons').attr('style', 'display: flex; margin-top: 20px')
                    $('#metricValues').attr('style', 'display: flex;')
                    $('#close').attr('onclick', 'closeNotificationMetricsMode()')
                    getPushMetrics(uid, nid)
                }
                
                function closeNotificationEngagementMode(){
                    window.close();
                }
                
                function closeNotificationMetricsMode(){
                    window.history.back()
                }
                
                function getNotificationDetails(userId, notificationId){
                    var pushRef = firebase.database().ref('users/' + userId + '/pushd/' + notificationId).once('value').then(function(snapshot) {
                        if(snapshot!=null){
                            notification = snapshot.val()
                            
                            $('#profileImage').attr('src', notification.icon)
                            $('#title').text(notification.title)
                            $('#message').text(notification.message)
                            $('#embedLink').html(notification.embedLink)
                            if(notification.imageURL!='' && notification.imageURL!=null){
                                console.log(notification.imageURL)
                                $('#notificationImage').attr('src', notification.imageURL)
                                $('#notificationImage').addClass('show')
                                
                                // Modal 
                                // Get the modal
                                var modal = document.getElementById("imageModal");

                                // Get the image and insert it inside the modal - use its "alt" text as a caption
                                var img = document.getElementById("notificationImage");
                                var modalImg = document.getElementById("img01");
                                img.onclick = function(){
                                  modal.style.display = "block";
                                  modalImg.src = this.src;
                                }

                                // Get the <span> element that closes the modal
                                var span = document.getElementsByClassName("close")[0];

                                // When the user clicks on <span> (x), close the modal
                                span.onclick = function() {
                                  modal.style.display = "none";
                                }
                            }
                        }
                    });
                }
                
                async function update_engagement(engagement){
                    if(uid!=null && nid!=null){
                        
                        var engageUrl = "https://autoempushy.herokuapp.com/v1/push-engage";

                        var formData = JSON.stringify({
                            "userId": uid,
                            "notificationId": nid,
                            "engagement": engagement
                        })

                        const response = await fetch(engageUrl, {
                            method: 'post',
                            headers: {
                              "Content-type": "application/json; charset=utf-8"
                            },
                            body: formData
                        })
                        const json = await response.json();
                        closeNotificationEngagementMode()
                    }
                }
                
                function metricClicked(metric){
                    message = ''
                    switch(metric){
                        case 'delivered':
                            message = 'The number of people your notification was delivered to'
                            break
                        case 'clicked':
                            message = 'The number of people who opened your notification to view it in more detail'
                            break
                        case 'liked':
                            message = 'The number of people who liked your notification'
                            break
                        case 'later':
                            message = 'The number of people who decided to save your notification for later'
                            break
                        case 'dismissed':
                            message = 'The number of people who dismissed your notification'
                            break
                    }
                    Message.default.info(message)
                }
                
                function getPushMetrics(userId, notificationId){
                    var pushRef = firebase.database().ref('users/' + userId + '/pushd/' + notificationId);
                    pushRef.on('value', function(snapshot) {
                        if(snapshot!=null){
                            if(snapshot.val().delivered){
                                $('#delivered').text(snapshot.child('delivered').numChildren())
                            }
                            if(snapshot.val().clicked){
                                $('#clicked').text(snapshot.child('clicked').numChildren())
                            }
                            if(snapshot.val().liked){
                                $('#liked').text(snapshot.child('liked').numChildren())
                            }
                            if(snapshot.val().later){
                                $('#later').text(snapshot.child('later').numChildren())
                            }
                            if(snapshot.val().dismissed){
                                $('#dismissed').text(snapshot.child('dismissed').numChildren())
                            }
                        }
                    });
                }
                
			</script>

	</body>
</html>
