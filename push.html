<html>
	<head>
		<title>EmPushy Push</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/fontawesome.css" />
        
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<section id="main">
						<header>
							<span class="avatar">
                                <img src="images/avatar.jpg" alt="" />
                                <i onclick="copyShareLink()" class="far fa-clipboard" style="cursor: pointer;"></i>
                                <small id='toshare' style="font-size: x-small; letter-spacing: normal; font-family: inherit; text-transform: none;"></small>
                            </span>
						</header>
						<h2>Notification</h2>
						<form>
							<div class="fields">
								<div class="field">
									<input type="text" name="title" id="title" placeholder="Title" />
								</div>
								<div class="field">
									<textarea name="message" id="message" placeholder="Content" rows="3"></textarea>
								</div>
							</div>
						</form>
                        <button class="button" onclick="pushNotification()">Push</button>
						<hr />
						<footer>
							<button class="button" onclick="signOut()">Logout</button>
						</footer>
					</section>

				<!-- Footer -->
					<footer id="footer">
						<ul class="copyright">
							<li>&copy; EmPushy</li><li>Design: <a href="http://html5up.net" target="_blank">HTML5 UP</a></li>
						</ul>
					</footer>

			</div>

		<!-- Scripts -->
            <script
              src="https://code.jquery.com/jquery-3.4.1.min.js"
              integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
              crossorigin="anonymous"></script>
            <!--<script type="application/javascript" src="assets/js/test.js"></script>-->
        
            <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-app.js"></script>
            <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-auth.js"></script>
            <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-database.js"></script>
        
			<script>
				// Your web app's Firebase configuration
                var firebaseConfig = {
                    apiKey: "AIzaSyBJpTtm__4p2TRQnBs71PG5u0odryHPxqs",
                    authDomain: "autoempushy.firebaseapp.com",
                    databaseURL: "https://autoempushy.firebaseio.com",
                    projectId: "autoempushy",
                    storageBucket: "autoempushy.appspot.com",
                    messagingSenderId: "787581605206",
                    appId: "1:787581605206:web:5cc765820a98b8008d32f7",
                    measurementId: "G-NWVD0JG36T"
                };
                // Initialize Firebase
                firebase.initializeApp(firebaseConfig);
                var db = firebase.database();
                
				if ('addEventListener' in window) {
					window.addEventListener('load', function() { document.body.className = document.body.className.replace(/\bis-preload\b/, ''); });
					document.body.className += (navigator.userAgent.match(/(MSIE|rv:11\.0)/) ? ' is-ie' : '');
				}
                
                window.addEventListener('load', function() {
                    initApp();
                });
                
                function initApp() {
                    const params = new URLSearchParams(window.location.search);  
                    const name = params.get("p"); 
                    
                    firebase.auth().onAuthStateChanged(function(user) {
                        if (user) {
                            // User is signed in.
                            var email = user.email;
                            var uid = user.uid;
                            localStorage.setItem('userId', uid);
                            
                            var shareableLink = (window.location.origin+'/profile.html?p='+uid).replace('http://', '').replace('https://', '')
                            $('#toshare').html(shareableLink)
                            
                            // Get user from db
                            var userRef = db.ref('users/' + uid);
                            userRef.once('value').then(function(snapshot) {
                                if(snapshot.val()==null){
                                    // create user in db
                                    db.ref('users/' + uid).set({
                                        joined: (new Date().getTime())
                                    });
                                }
                            });
                            
                            
                        } else {
                            // User is signed out.
                            window.location.replace("/index.html");
                        }
                    }, function(error) {
                      console.log(error);
                    });
                }
                
                function signOut(){
                    localStorage.clear();
                    firebase.auth().signOut();
                    window.location.replace("/index.html");
                }
                
                function copyShareLink() {
                    var copyText = 'http://'+$('#toshare').text();
                    var textarea = document.createElement("textarea");
                    textarea.textContent = copyText;
                    textarea.style.position = "fixed"; // Prevent scrolling to bottom of page in MS Edge.
                    document.body.appendChild(textarea);
                    textarea.select();
                    document.execCommand("copy"); 
                    document.body.removeChild(textarea);
                }
                
                function pushNotification(){
                    var title = $('#title').val()
                    var message = $('#message').val()
                    
                    var pushUrl = "http://localhost:5000/v1/push";

                    var formData = JSON.stringify({
                        "userId": localStorage.getItem('userId'),
                        "title": title,
                        "message": message               
                    })

                    $.ajax ({
                        url: pushUrl,
                        type: "POST",
                        data: formData,
                        dataType: "json",
                        contentType: "application/json; charset=utf-8",
                        crossDomain: true,
                        success: function(data) {
                            try{
                                alert('Notification pushed');
                            }
                            catch(err){}
                        },
                        error: function(XMLHttpRequest, textStatus, errorThrown) { 
                            alert('Sorry, your notification has not been pushed'); 
                        } 
                    });
                    
                    clearForm()
                }
                
                function clearForm(){
                    var title = $('#title').val('')
                    var message = $('#message').val('')
                }
			</script>

	</body>
</html>
